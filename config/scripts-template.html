                    console.log("✅ المستخدم مسجل الدخول:", user.uid);
                    // Additional authenticated user logic
                } else {
                    console.log("⚠️ المستخدم غير مسجل الدخول");
                    // Additional non-authenticated user logic
                }
            });
        }
        
        // Initialize module-specific functionality
        initializeModule();
    });

        console.log("تم تهيئة الوحدة بنجاح");
    }
</script>
