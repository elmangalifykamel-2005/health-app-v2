<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صحتك بالدنيا | Healthy Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta name="theme-color" content="#4CAF50">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .language-container {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .app-title {
      font-size: 2.2em;
      font-weight: 600;
      color: #388e3c;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .app-subtitle {
      font-size: 1.1em;
      color: #6c757d;
      margin-bottom: 35px;
      font-weight: 400;
    }
    .language-btn {
      display: block;
      width: 100%;
      padding: 16px 24px;
      margin-bottom: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
    }
    .language-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    .language-btn:active {
      transform: translateY(0);
    }
    .language-btn:last-child {
      margin-bottom: 20px;
    }
    .studies-link {
      display: inline-block;
      color: #4CAF50;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      padding: 8px 16px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .studies-link:hover {
      background: #4CAF50;
      color: white;
      transform: translateY(-1px);
    }
    .beta-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #ff9800;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 500;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(255, 152, 0, 0.2);
    }
    .beta-badge i {
      font-size: 0.9em;
    }
    .language-btn.loading {
      pointer-events: none;
      opacity: 0.7;
      position: relative;
    }
    .language-btn.loading::after {
      content: "";
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .slogan-container {
      margin: 25px 0;
      padding: 20px 0;
      border-top: 1px solid #f0f0f0;
      border-bottom: 1px solid #f0f0f0;
      position: relative;
    }
    .slogan-text {
      font-size: 1.1em;
      color: #4CAF50;
      font-weight: 500;
      line-height: 1.5;
      font-style: italic;
      letter-spacing: 0.3px;
      margin: 0;
      animation: fadeInUp 1.2s ease-out;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 480px) {
      .language-container {
        padding: 30px 25px;
        margin: 10px;
      }
      .app-title {
        font-size: 1.8em;
      }
      .app-subtitle {
        font-size: 1em;
      }
      .language-btn {
        padding: 14px 20px;
        font-size: 1em;
      }
      .studies-link {
        font-size: 0.9em;
        padding: 6px 12px;
      }
      .slogan-container {
        margin: 15px 0;
        padding: 15px 0;
      }
      .slogan-text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="language-container">
    <h1 class="app-title">صحتك بالدنيا</h1>
    <div class="beta-badge">
      <i class="fas fa-code"></i>
      نسخة تجريبية - تحت التطوير
    </div>
    <p class="app-subtitle">اختر لغتك المفضلة</p>
    <div class="slogan-container">
      <p class="slogan-text">
        ليس مجرد تطبيق ولكنه أسلوب جديد لإدارة حياة صحية
      </p>
    </div>
    <a href="login.html?lang=ar" class="language-btn">
      <i class="fas fa-globe" style="margin-left: 8px;"></i>
      العربية
    </a>
    <a href="coming-soon-en.html" class="language-btn">
      <i class="fas fa-globe" style="margin-right: 8px;"></i>
      English
    </a>
  </div>
  <!-- استدعاء الملفات المشتركة -->
  <script src="config/app-config.js"></script>
  <script src="config/shared-functions.js"></script>
  <script src="unified-navigation.js"></script>
  <link rel="stylesheet" href="config/shared-styles.css">
  
  <script>
    // حفظ اللغة المختارة
    document.querySelectorAll('.language-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        this.classList.add('loading');
        const url = new URL(this.href);
        const lang = url.searchParams.get('lang');
        if (lang) {
          languageService.setLanguage(lang);
        }
        setTimeout(() => {
          window.location.href = this.href;
        }, 800);
        e.preventDefault();
      });
    });
  </script>
</body>
</html>
