<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title id="title-ar">الوصفات الصحية | Healthy Recipes</title>
    <title id="title-en" style="display:none;">Healthy Recipes | صحتك بالدنيا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        /* Header Section */
        .recipes-header {
            background: linear-gradient(90deg, #4CAF50 0%, #2E7D32 70%, #1976D2 100%);
            color: white;
            padding: 40px 20px 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
            position: relative;
        }
        
        .recipes-header .title {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .recipes-header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        /* Language & Back Buttons */
        .header-controls {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .lang-controls {
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active, .lang-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Search Section */
        .search-section {
            background: white;
            margin: -20px 20px 30px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .search-btn {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        /* Filter Tabs - Updated for Cuisines */
        .filter-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            background: #f5f5f5;
            color: #666;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .filter-tab.active {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
        }
        
        .filter-tab:hover {
            background: #4CAF50;
            color: white;
        }
        
        /* Cuisine Flag Icons */
        .filter-tab .flag-icon {
            margin-right: 8px;
            font-size: 1.1em;
        }
        
        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }
        
        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 40px 0 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #4CAF50;
        }
        
        .section-header i {
            font-size: 1.8em;
            color: #4CAF50;
        }
        
        .section-header h2 {
            color: #2E7D32;
            font-size: 1.8em;
            font-weight: bold;
        }
        
        /* Video Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
        }
        
        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        
        .cuisine-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .video-channel {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .video-duration {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            display: inline-block;
        }
        
        /* Written Recipes Grid */
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .recipe-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
        }
        
        .recipe-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #e8f5e8, #f0f8f0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4CAF50;
            font-size: 3em;
            position: relative;
        }
        
        .recipe-content {
            padding: 20px;
        }
        
        .recipe-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .recipe-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .recipe-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #888;
        }
        
        .recipe-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .recipe-cuisine {
            background: #e8f5e8;
            color: #2E7D32;
            padding: 4px 10px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #4CAF50;
        }
        
        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .recipes-header .title {
                font-size: 2.2em;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .filter-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .videos-grid, .recipes-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Arabic RTL Support */
        [dir="rtl"] .search-container {
            direction: rtl;
        }
        
        [dir="rtl"] .section-header {
            flex-direction: row-reverse;
        }
        
        [dir="rtl"] .filter-tab .flag-icon {
            margin-right: 0;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="recipes-header">
        <div class="header-controls">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-right"></i>
                <span id="back-ar">رجوع</span>
                <span id="back-en" style="display:none;">Back</span>
            </button>
            
            <div class="lang-controls">
                <button class="lang-btn active" id="lang-ar">العربية</button>
                <button class="lang-btn" id="lang-en">English</button>
            </div>
        </div>
        
        <div class="title">
            <i class="fas fa-utensils"></i>
            <span id="header-title-ar">الوصفات الصحية</span>
            <span id="header-title-en" style="display:none;">Healthy Recipes</span>
        </div>
        
        <div class="subtitle">
            <span id="header-subtitle-ar">اكتشف أشهى الوصفات الصحية والمفيدة لجسمك</span>
            <span id="header-subtitle-en" style="display:none;">Discover the most delicious and healthy recipes for your body</span>
        </div>
    </div>
    
    <!-- Search Section -->
    <div class="search-section">
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" 
                   placeholder-ar="ابحث عن وصفات صحية..."
                   placeholder-en="Search for healthy recipes..."
                   placeholder="ابحث عن وصفات صحية...">
            <button class="search-btn" onclick="searchRecipes()">
                <i class="fas fa-search"></i>
                <span id="search-btn-ar">بحث</span>
                <span id="search-btn-en" style="display:none;">Search</span>
            </button>
        </div>
        
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">
                <span class="ar-text">الكل</span>
                <span class="en-text" style="display:none;">All</span>
            </button>
            <button class="filter-tab" data-filter="breakfast">
                <span class="ar-text">إفطار</span>
                <span class="en-text" style="display:none;">Breakfast</span>
            </button>
            <button class="filter-tab" data-filter="lunch">
                <span class="ar-text">غداء</span>
                <span class="en-text" style="display:none;">Lunch</span>
            </button>
            <button class="filter-tab" data-filter="dinner">
                <span class="ar-text">عشاء</span>
                <span class="en-text" style="display:none;">Dinner</span>
            </button>
            <button class="filter-tab" data-filter="snacks">
                <span class="ar-text">وجبات خفيفة</span>
                <span class="en-text" style="display:none;">Snacks</span>
            </button>
            <button class="filter-tab" data-filter="desserts">
                <span class="ar-text">حلويات صحية</span>
                <span class="en-text" style="display:none;">Healthy Desserts</span>
            </button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- YouTube Videos Section -->
        <div class="section-header">
            <i class="fab fa-youtube"></i>
            <h2>
                <span id="videos-title-ar">فيديوهات الوصفات</span>
                <span id="videos-title-en" style="display:none;">Recipe Videos</span>
            </h2>
        </div>
        
        <div class="videos-grid" id="videosGrid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p id="loading-ar">جاري تحميل الفيديوهات...</p>
                <p id="loading-en" style="display:none;">Loading videos...</p>
            </div>
        </div>
        
        <!-- Written Recipes Section -->
        <div class="section-header">
            <i class="fas fa-book-open"></i>
            <h2>
                <span id="recipes-title-ar">وصفات مكتوبة</span>
                <span id="recipes-title-en" style="display:none;">Written Recipes</span>
            </h2>
        </div>
        
        <div class="recipes-grid" id="recipesGrid">
            <!-- Written recipes will be loaded here -->
        </div>
    </div>
    
    <script>
        // Global variables
        let currentLanguage = 'ar';
        const YOUTUBE_API_KEY = 'YOUR_YOUTUBE_API_KEY'; // Replace with your actual API key
        
        // Cuisine search terms for YouTube
        const cuisineSearchTerms = {
            'egyptian': ['وصفات مصرية صحية', 'أكل مصري صحي', 'طبخ مصري صحي'],
            'lebanese': ['وصفات لبنانية صحية', 'أكل لبناني صحي', 'طبخ لبناني صحي'],
            'gulf': ['وصفات خليجية صحية', 'أكل خليجي صحي', 'طبخ خليجي صحي'],
            'syrian': ['وصفات شامية صحية', 'أكل شامي صحي', 'طبخ سوري صحي'],
            'moroccan': ['وصفات مغربية صحية', 'أكل مغربي صحي', 'طبخ مغربي صحي'],
            'turkish': ['وصفات تركية صحية', 'أكل تركي صحي', 'طبخ تركي صحي']
        };
        
        // Language switching
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update active language button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`lang-${lang}`).classList.add('active');
            
            // Show/hide language-specific elements
            document.querySelectorAll('[id$="-ar"]').forEach(el => {
                el.style.display = lang === 'ar' ? 'inline' : 'none';
            });
            document.querySelectorAll('[id$="-en"]').forEach(el => {
                el.style.display = lang === 'en' ? 'inline' : 'none';
            });
            
            // Update placeholders
            const searchInput = document.getElementById('searchInput');
            searchInput.placeholder = searchInput.getAttribute(`placeholder-${lang}`);
            
            // Update filter tabs
            document.querySelectorAll('.ar-text').forEach(el => {
                el.style.display = lang === 'ar' ? 'inline' : 'none';
            });
            document.querySelectorAll('.en-text').forEach(el => {
                el.style.display = lang === 'en' ? 'inline' : 'none';
            });
            
            // Update document direction
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // Reload recipes with new language
            loadWrittenRecipes();
        }
        
        // YouTube API search
        async function searchYouTubeVideos(query, cuisine = null) {
            let searchQuery = query;
            if (cuisine && cuisineSearchTerms[cuisine]) {
                searchQuery = cuisineSearchTerms[cuisine][0] + ' ' + query;
            } else if (!query) {
                searchQuery = 'وصفات عربية صحية';
            }
            
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=6&q=${encodeURIComponent(searchQuery)}&type=video&key=${YOUTUBE_API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.items || [];
            } catch (error) {
                console.error('Error fetching YouTube videos:', error);
                return [];
            }
        }
        
        // Display YouTube videos
        function displayVideos(videos, cuisine = null) {
            const videosGrid = document.getElementById('videosGrid');
            
            if (videos.length === 0) {
                videosGrid.innerHTML = `
                    <div class="loading">
                        <p>${currentLanguage === 'ar' ? 'لم يتم العثور على فيديوهات' : 'No videos found'}</p>
                    </div>
                `;
                return;
            }
            
            const cuisineNames = {
                'egyptian': { ar: 'مصري', en: 'Egyptian' },
                'lebanese': { ar: 'لبناني', en: 'Lebanese' },
                'gulf': { ar: 'خليجي', en: 'Gulf' },
                'syrian': { ar: 'شامي', en: 'Levantine' },
                'moroccan': { ar: 'مغربي', en: 'Moroccan' },
                'turkish': { ar: 'تركي', en: 'Turkish' }
            };
            
            videosGrid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="openVideo('${video.id.videoId}')">
                    <div class="video-thumbnail">
                        <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                        ${cuisine ? `<div class="cuisine-badge">${cuisineNames[cuisine] ? cuisineNames[cuisine][currentLanguage] : cuisine}</div>` : ''}
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.snippet.title}</div>
                        <div class="video-channel">${video.snippet.channelTitle}</div>
                        <div class="video-duration">
                            <i class="fas fa-clock"></i> فيديو
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Open YouTube video
        function openVideo(videoId) {
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        }
        
        // Load written recipes with cuisine classification
        function loadWrittenRecipes() {
            const recipes = [
                {
                    title: currentLanguage === 'ar' ? 'ملوخية صحية بالدجاج' : 'Healthy Molokhia with Chicken',
                    description: currentLanguage === 'ar' ? 'ملوخية مطبوخة بطريقة صحية مع قطع الدجاج المشوي' : 'Healthy molokhia cooked with grilled chicken pieces',
                    time: '45 دقيقة',
                    cuisine: currentLanguage === 'ar' ? 'مصري' : 'Egyptian',
                    icon: 'fas fa-leaf',
                    category: 'egyptian'
                },
                {
                    title: currentLanguage === 'ar' ? 'تبولة لبنانية صحية' : 'Healthy Lebanese Tabbouleh',
                    description: currentLanguage === 'ar' ? 'تبولة طازجة مليئة بالخضار والبقدونس والنعناع' : 'Fresh tabbouleh full of vegetables, parsley and mint',
                    time: '20 دقيقة',
                    cuisine: currentLanguage === 'ar' ? 'لبناني' : 'Lebanese',
                    icon: 'fas fa-seedling',
                    category: 'lebanese'
                },
                {
                    title: currentLanguage === 'ar' ? 'مجبوس دجاج صحي' : 'Healthy Chicken Majboos',
                    description: currentLanguage === 'ar' ? 'مجبوس خليجي بالأرز البني والدجاج المشوي والخضار' : 'Gulf majboos with brown rice, grilled chicken and vegetables',
                    time: '60 دقيقة',
                    cuisine: currentLanguage === 'ar' ? 'خليجي' : 'Gulf',
                    icon: 'fas fa-bowl-rice',
                    category: 'gulf'
                },
                {
                    title: currentLanguage === 'ar' ? 'فتوش شامي صحي' : 'Healthy Levantine Fattoush',
                    description: currentLanguage === 'ar' ? 'فتوش بالخضار الطازجة والخبز المحمص بدون زيت' : 'Fattoush with fresh vegetables and oil-free toasted bread',
                    time: '15 دقيقة',
                    cuisine: currentLanguage === 'ar' ? 'شامي' : 'Levantine',
                    icon: 'fas fa-carrot',
                    category: 'syrian'
                },
                {
                    title: currentLanguage === 'ar' ? 'طاجين مغربي صحي' : 'Healthy Moroccan Tagine',
                    description: currentLanguage === 'ar' ? 'طاجين بالخضار والدجاج مطبوخ بالبخار بدون زيوت' : 'Tagine with vegetables and chicken steamed without oils',
                    time: '90 دقيقة',
                    cuisine: currentLanguage === 'ar' ? 'مغربي' : 'Moroccan',
                    icon: 'fas fa-pepper-hot',
                    category: 'moroccan'
                },
                {
                    title: currentLanguage === 'ar' ? 'كباب تركي مشوي صحي' : 'Healthy Turkish Grilled Kebab',
                    description: currentLanguage === 'ar' ? 'كباب تركي مشوي بالأعشاب الطبيعية بدون دهون' : 'Turkish kebab grilled with natural herbs without fats',
                    time: '30 دقيقة',
                    cuisine: currentLanguage === 'ar' ? 'تركي' : 'Turkish',
                    icon: 'fas fa-fire',
                    category: 'turkish'
                },
                {
                    title: currentLanguage === 'ar' ? 'شوربة عدس مصرية' : 'Egyptian Lentil Soup',
                    description: currentLanguage === 'ar' ? 'شوربة عدس مصرية تقليدية غنية بالبروتين والألياف' : 'Traditional Egyptian lentil soup rich in protein and fiber',
                    time: '35 دقيقة',
                    cuisine: currentLanguage === 'ar' ? 'مصري' : 'Egyptian',
                    icon: 'fas fa-bowl-hot',
                    category: 'egyptian'
                },
                {
                    title: currentLanguage === 'ar' ? 'حمص لبناني صحي' : 'Healthy Lebanese Hummus',
                    description: currentLanguage === 'ar' ? 'حمص لبناني كريمي بزيت الزيتون والطحينة الطبيعية' : 'Creamy Lebanese hummus with olive oil and natural tahini',
                    time: '25 دقيقة',
                    cuisine: currentLanguage === 'ar' ? 'لبناني' : 'Lebanese',
                    icon: 'fas fa-circle',
                    category: 'lebanese'
                }
            ];
            
            const recipesGrid = document.getElementById('recipesGrid');
            recipesGrid.innerHTML = recipes.map(recipe => `
                <div class="recipe-card" data-category="${recipe.category}">
                    <div class="recipe-image">
                        <i class="${recipe.icon}"></i>
                        <div class="cuisine-badge">${recipe.cuisine}</div>
                    </div>
                    <div class="recipe-content">
                        <div class="recipe-title">${recipe.title}</div>
                        <div class="recipe-description">${recipe.description}</div>
                        <div class="recipe-meta">
                            <div class="recipe-time">
                                <i class="fas fa-clock"></i>
                                ${recipe.time}
                            </div>
                            <div class="recipe-cuisine">${recipe.cuisine}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Search recipes
        async function searchRecipes() {
            const query = document.getElementById('searchInput').value.trim();
            const activeFilter = document.querySelector('.filter-tab.active').dataset.filter;
            
            // Show loading
            document.getElementById('videosGrid').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>${currentLanguage === 'ar' ? 'جاري البحث...' : 'Searching...'}</p>
                </div>
            `;
            
            // Search YouTube videos
            const cuisine = activeFilter !== 'all' ? activeFilter : null;
            const videos = await searchYouTubeVideos(query, cuisine);
            displayVideos(videos, cuisine);
        }
        
        // Filter recipes by cuisine
        function filterRecipes(cuisine) {
            const recipes = document.querySelectorAll('.recipe-card');
            
            recipes.forEach(recipe => {
                if (cuisine === 'all' || recipe.dataset.category === cuisine) {
                    recipe.style.display = 'block';
                } else {
                    recipe.style.display = 'none';
                }
            });
            
            // Update active filter tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-filter="${cuisine}"]`).classList.add('active');
            
            // Auto-search videos for the selected cuisine
            if (cuisine !== 'all') {
                searchYouTubeVideos('', cuisine).then(videos => displayVideos(videos, cuisine));
            } else {
                searchYouTubeVideos('وصفات عربية صحية').then(videos => displayVideos(videos));
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Language switching
            document.getElementById('lang-ar').addEventListener('click', () => switchLanguage('ar'));
            document.getElementById('lang-en').addEventListener('click', () => switchLanguage('en'));
            
            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    filterRecipes(tab.dataset.filter);
                });
            });
            
            // Search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchRecipes();
                }
            });
            
            // Load initial content
            loadWrittenRecipes();
            
            // Load default YouTube videos
            searchYouTubeVideos('وصفات عربية صحية').then(displayVideos);
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
