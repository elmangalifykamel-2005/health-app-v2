<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة دواء</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- استدعاء الملفات المشتركة -->
    <script src="../../config/app-config.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="../../config/shared-functions.js"></script>
    <script src="medical-forms.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0008;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .modal-box {
            background: #fff;
            border-radius: 18px;
            max-width: 400px;
            width: 90vw;
            margin: auto;
            padding: 32px 22px;
            box-shadow: 0 8px 40px #388e3c33;
            position: relative;
        }
        .modal-box h2 {
            color: #388e3c;
            text-align: center;
            margin-bottom: 18px;
        }
        .modal-box label {
            display: block;
            margin-bottom: 6px;
            color: #388e3c;
            font-weight: bold;
        }
        .modal-box input, .modal-box select, .modal-box textarea {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1.5px solid #e8f5e8;
            margin-bottom: 12px;
            font-size: 1em;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }
        .modal-actions button {
            flex: 1;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
        .modal-actions .save-btn {
            background: #388e3c;
            color: #fff;
        }
        .modal-actions .cancel-btn {
            background: #eee;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="modal-box">
        <h2>إضافة دواء</h2>
        <form id="medicationForm">
            <label>اسم الدواء</label>
            <input type="text" name="name" required>
            <label>الجرعة</label>
            <input type="text" name="dose" required>
            <label>عدد مرات الاستخدام يومياً</label>
            <input type="number" name="frequency" min="1" required>
            <label>سبب الاستخدام</label>
            <input type="text" name="reason" required>
            <label>تاريخ بدء العلاج</label>
            <input type="date" name="startDate" required>
            <label>الطبيب المعالج (اختياري)</label>
            <input type="text" name="doctor">
            <label>ملاحظات إضافية (اختياري)</label>
            <textarea name="notes" rows="2"></textarea>
            <div class="modal-actions">
                <button type="submit" class="save-btn">حفظ</button>
                <button type="button" class="cancel-btn" id="cancel-btn">إلغاء</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من تسجيل الدخول
            checkUserAuthentication();
            
            // إعداد زر الإلغاء
            setupCancelButton();
            
            // إعداد نموذج إضافة الدواء
            document.getElementById('medicationForm').onsubmit = function(e) {
                e.preventDefault();
                const form = this;
                const data = {
                    name: form.querySelector('[name="name"]').value,
                    dose: form.querySelector('[name="dose"]').value,
                    frequency: form.querySelector('[name="frequency"]').value,
                    reason: form.querySelector('[name="reason"]').value,
                    startDate: form.querySelector('[name="startDate"]').value,
                    doctor: form.querySelector('[name="doctor"]').value,
                    notes: form.querySelector('[name="notes"]').value
                };

                // حفظ البيانات في Firebase
                saveToFirebase('medications', data)
                    .then(() => {
                        alert('تم حفظ الدواء بنجاح!');
                        returnToMedicalProfile();
                    })
                    .catch(error => {
                        alert('حدث خطأ أثناء حفظ المعلومات');
                    });
            };
        });
    </script>
</body>
</html>
