<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة تحليل طبي</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- استدعاء الملفات المشتركة -->
    <script src="../../config/app-config.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="../../config/shared-functions.js"></script>
    <script src="medical-forms.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0008;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .modal-box {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            direction: rtl;
            text-align: right;
            max-height: 80vh;
            overflow-y: auto;
        }
        h2 {
            color: #388e3c;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        h2 i {
            margin-left: 10px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
            font-family: inherit;
            font-size: 1em;
            box-sizing: border-box;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }
        .modal-actions button {
            flex: 1;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
        .modal-actions .save-btn {
            background: #388e3c;
            color: #fff;
        }
        .modal-actions .cancel-btn {
            background: #eee;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="modal-box">
        <h2><i class="fas fa-flask"></i> إضافة تحليل طبي</h2>
        <form id="medicalTestForm">
            <label>اسم التحليل</label>
            <input type="text" name="name" placeholder="مثال: تحليل سكر الدم" required>
            
            <label>تاريخ التحليل</label>
            <input type="date" name="date" required>
            
            <label>نتيجة التحليل</label>
            <input type="text" name="result" required>
            
            <label>وحدة القياس (اختياري)</label>
            <input type="text" name="unit" placeholder="مثال: mg/dL">
            
            <label>النطاق المرجعي (اختياري)</label>
            <input type="text" name="referenceRange" placeholder="مثال: 70-120">
            
            <label>ملاحظات إضافية (اختياري)</label>
            <textarea name="notes" rows="2"></textarea>
            <div class="modal-actions">
                <button type="submit" class="save-btn">حفظ</button>
                <button type="button" class="cancel-btn" id="cancel-btn">إلغاء</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من تسجيل الدخول
            checkUserAuthentication();
            
            // إعداد زر الإلغاء
            setupCancelButton();
            
            // إعداد نموذج إضافة التحليل الطبي
            document.getElementById('medicalTestForm').onsubmit = function(e) {
                e.preventDefault();
                const form = this;
                const data = {
                    name: form.querySelector('[name="name"]').value,
                    date: form.querySelector('[name="date"]').value,
                    result: form.querySelector('[name="result"]').value,
                    unit: form.querySelector('[name="unit"]').value,
                    referenceRange: form.querySelector('[name="referenceRange"]').value,
                    notes: form.querySelector('[name="notes"]').value
                };

                // حفظ البيانات في Firebase
                saveToFirebase('medicalTests', data)
                    .then(() => {
                        alert('تم حفظ التحليل الطبي بنجاح!');
                        returnToMedicalProfile();
                    })
                    .catch(error => {
                        alert('حدث خطأ أثناء حفظ المعلومات');
                    });
            };
        });
    </script>
</body>
</html>
