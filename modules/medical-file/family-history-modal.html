<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة تاريخ عائلي طبي</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- استدعاء الملفات المشتركة -->
    <script src="../../config/app-config.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="../../config/shared-functions.js"></script>
    <script src="medical-forms.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0008;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .modal-box {
            background: #fff;
            border-radius: 18px;
            max-width: 400px;
            width: 90vw;
            margin: auto;
            padding: 32px 22px;
            box-shadow: 0 8px 40px #388e3c33;
            position: relative;
        }
        .modal-box h2 {
            color: #388e3c;
            text-align: center;
            margin-bottom: 18px;
        }
        .modal-box label {
            display: block;
            margin-bottom: 6px;
            color: #388e3c;
            font-weight: bold;
        }
        .modal-box input, .modal-box textarea, .modal-box select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1.5px solid #e8f5e8;
            margin-bottom: 12px;
            font-size: 1em;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }
        .modal-actions button {
            flex: 1;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
        .modal-actions .save-btn {
            background: #388e3c;
            color: #fff;
        }
        .modal-actions .cancel-btn {
            background: #eee;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="modal-box">
        <h2>إضافة تاريخ عائلي طبي</h2>
        <form id="familyHistoryForm">
            <label>اسم المرض أو الحالة الوراثية</label>
            <input type="text" name="condition" required>
            <label>درجة القرابة</label>
            <select name="relation" required>
                <option value="">اختر</option>
                <option value="أب">أب</option>
                <option value="أم">أم</option>
                <option value="أخ">أخ</option>
                <option value="أخت">أخت</option>
                <option value="جد">جد</option>
                <option value="جدة">جدة</option>
                <option value="ابن">ابن</option>
                <option value="ابنة">ابنة</option>
                <option value="أقارب آخرون">أقارب آخرون</option>
            </select>
            <label>ملاحظات إضافية (اختياري)</label>
            <textarea name="notes" rows="2"></textarea>
            <div class="modal-actions">
                <button type="submit" class="save-btn">حفظ</button>
                <button type="button" class="cancel-btn" id="cancel-btn">إلغاء</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من تسجيل الدخول
            checkUserAuthentication();
            
            // إعداد زر الإلغاء
            setupCancelButton();
            
            // إعداد نموذج إضافة التاريخ العائلي
            document.getElementById('familyHistoryForm').onsubmit = function(e) {
                e.preventDefault();
                const form = this;
                const data = {
                    condition: form.querySelector('[name="condition"]').value,
                    relation: form.querySelector('[name="relation"]').value,
                    notes: form.querySelector('[name="notes"]').value
                };

                // حفظ البيانات في Firebase
                saveToFirebase('familyHistory', data)
                    .then(() => {
                        alert('تم حفظ التاريخ العائلي بنجاح!');
                        returnToMedicalProfile();
                    })
                    .catch(error => {
                        alert('حدث خطأ أثناء حفظ المعلومات');
                    });
            };
        });
    </script>
</body>
</html>
