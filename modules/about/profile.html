<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملفي الشخصي - صحتك بالدنيا</title>
    
    <!-- استدعاء الملفات المشتركة -->
    <script src="../../config/app-config.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="../../config/shared-functions.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fffe 0%, #e8f5e8 100%);
            min-height: 100vh;
            color: #333;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }
        .back-btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }

        .profile-header {
            background: linear-gradient(135deg, #388e3c, #4CAF50);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
        }

  .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .profile-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .avatar-upload {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #ff9800;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 152, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .avatar-upload:hover {
            background: #f57c00;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.6);
        }
        
        .avatar-upload i {
            font-size: 0.9em;
        }

        .profile-name {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .profile-status {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .beta-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #ff9800;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(56, 142, 60, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .stat-icon {
            font-size: 2.5em;
            color: #388e3c;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #388e3c;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            font-weight: 500;
        }

        .info-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #388e3c;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8fffe;
            border-radius: 12px;
            border-left: 4px solid #388e3c;
        }

        .info-item i {
            font-size: 1.2em;
            color: #388e3c;
            min-width: 24px;
        }

        .info-item span {
            font-weight: 500;
            color: #333;
        }

        .menu-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 20px;
            background: #f8fffe;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .menu-item:hover {
            background: #388e3c;
            color: white;
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(56, 142, 60, 0.3);
        }

        .menu-item i:first-child {
            font-size: 1.3em;
            color: #388e3c;
            min-width: 28px;
            transition: color 0.3s ease;
        }

        .menu-item:hover i:first-child {
            color: white;
        }

        .menu-item span {
            flex: 1;
            font-weight: 500;
            font-size: 1.05em;
        }

        .menu-item i:last-child {
            color: #666;
            transition: color 0.3s ease;
        }

        .menu-item:hover i:last-child {
            color: white;
        }

        .floating-edit {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 152, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-edit:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 152, 0, 0.5);
        }
        /* No notification styles */

        @media (max-width: 768px) {
            .container {
                padding: 70px 15px 20px;
            }
            
            .profile-header {
                padding: 30px 20px;
            }
            
            .profile-name {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px 15px;
            }
            
            .stat-icon {
                font-size: 2em;
            }
            
            .stat-value {
                font-size: 1.5em;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .back-btn {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../../main.html'">
        <i class="fas fa-arrow-right"></i>
        رجوع
    </button>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
 <div class="avatar-container">
                <img src="../../photo/profile.jpg" alt="صورة المستخدم" class="profile-avatar" id="userAvatar">
                <div class="avatar-upload" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="uploadAvatar(this)">
            </div>
            <h1 class="profile-name" id="userName">أحمد محمد</h1>
            <div style="text-align: center; margin: 15px auto; max-width: 80%;">
                <p class="profile-status" style="margin-bottom: 10px;">مستخدم منذ يناير 2024</p>
                <div class="beta-badge" style="display: inline-flex; margin: 5px auto;">
                    <i class="fas fa-user"></i>
                    عضو تجريبي
                </div>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-weight"></i>
                </div>
                <div class="stat-value" id="userWeight">-- كج</div>
                <div class="stat-label">الوزن الحالي</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-ruler-vertical"></i>
                </div>
                <div class="stat-value" id="userHeight">-- سم</div>
                <div class="stat-label">الطول</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-days"></i>
                </div>
                <div class="stat-value" id="userAge">-- سنة</div>
                <div class="stat-label">العمر</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value" id="userProgress">65%</div>
                <div class="stat-label">التقدم</div>
            </div>
        </div>

        <!-- Personal Info -->
        <div class="info-section">
            <h2 class="section-title">
                <i class="fas fa-user-circle"></i>
                المعلومات الشخصية
            </h2>
            <div class="info-grid">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span id="userEmail">user@example.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span id="userPhone">+20 123 456 789</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-mars-and-venus"></i>
                    <span id="userGender">ذكر</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="userLocation">القاهرة، مصر</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-tint"></i>
                    <span id="userBloodType">O+</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-user-md"></i>
                    <span id="userDoctor">د. كامل المنجليفي</span>
                </div>
            </div>
        </div>

        <!-- الشهادات والرخص -->
        <div class="info-section">
            <h2 class="section-title">
                <i class="fas fa-certificate"></i>
                الشهادات والتراخيص
            </h2>
            <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px;">
                <div style="text-align: center;">
                    <div style="position: relative; width: 250px; height: 180px; overflow: hidden; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 10px;">
                        <img src="../../photo/diploma.jpg" alt="شهادة دبلوم" style="width: 100%; height: 100%; object-fit: cover;" onclick="window.open('../../photo/diploma.jpg', '_blank')" />
                    </div>
                    <div style="font-weight: 500; color: #388e3c;">شهادة الدبلوم</div>
                </div>
                <div style="text-align: center;">
                    <div style="position: relative; width: 250px; height: 180px; overflow: hidden; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 10px;">
                        <img src="../../photo/license.jpg" alt="كارنيه مزاولة المهنة" style="width: 100%; height: 100%; object-fit: cover;" onclick="window.open('../../photo/license.jpg', '_blank')" />
                    </div>
                    <div style="font-weight: 500; color: #388e3c;">كارنيه مزاولة المهنة</div>
                </div>
            </div>
        </div>

    </div>

    <!-- Floating Edit Button -->
    <button class="floating-edit" onclick="editProfile()" title="تعديل الملف الشخصي">
        <i class="fas fa-edit"></i>
    </button>

    <script>
        // منع طلبات sidebar.html التي تسبب الخطأ
        // Prevent sidebar.html fetch requests that cause errors
        (function() {
            const originalFetch = window.fetch;
            window.fetch = function(url, options) {
                if (typeof url === 'string' && url.includes('sidebar.html')) {
                    console.log('⚠️ تم منع طلب sidebar.html');
                    return Promise.resolve(new Response('', {
                        status: 200,
                        statusText: 'OK',
                        headers: {'Content-Type': 'text/html'}
                    }));
                }
                return originalFetch.apply(this, arguments);
            };
        })();

        // Load user data from localStorage
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('userProfile') || '{}');
            
            if (userData.name) document.getElementById('userName').textContent = userData.name;
            if (userData.email) document.getElementById('userEmail').textContent = userData.email;
            if (userData.phone) document.getElementById('userPhone').textContent = userData.phone;
            if (userData.weight) document.getElementById('userWeight').textContent = userData.weight + ' كج';
            if (userData.height) document.getElementById('userHeight').textContent = userData.height + ' سم';
            if (userData.age) document.getElementById('userAge').textContent = userData.age + ' سنة';
            if (userData.gender) document.getElementById('userGender').textContent = userData.gender;
            if (userData.location) document.getElementById('userLocation').textContent = userData.location;
            if (userData.bloodType) document.getElementById('userBloodType').textContent = userData.bloodType;
            if (userData.avatar) document.getElementById('userAvatar').src = userData.avatar;
        }

        // Edit profile function
        function editProfile() {
            window.open('edit-profile.html', 'editProfile', 'width=600,height=700,scrollbars=yes');
        }

        // Coming soon function
        function showComingSoon() {
            alert('هذه الميزة قيد التطوير وستكون متاحة قريباً');
        }

        // Update language support
        function updateLanguage() {
            const lang = localStorage.getItem('hl_language') || 'ar';
            
            if (lang === 'en') {
                document.documentElement.lang = 'en';
                document.body.dir = 'ltr';
                
                // Update text content for English
                document.querySelector('.back-btn').innerHTML = '<i class="fas fa-arrow-left"></i> Back';
                document.title = 'My Profile - Healthy Life';
                
                // You can add more English translations here
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            updateLanguage();
        });

        // Upload avatar function
        function uploadAvatar(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('حجم الملف كبير جداً. يرجى اختيار صورة أصغر من 5 ميجابايت.');
                    return;
                }
                
                // Check file type
                if (!file.type.startsWith('image/')) {
                    alert('يرجى اختيار ملف صورة صحيح (JPG, PNG, GIF).');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    
                    // Update avatar image
                    document.getElementById('userAvatar').src = imageData;
                    
                    // Save to localStorage
                    const userData = JSON.parse(localStorage.getItem('userProfile') || '{}');
                    userData.avatar = imageData;
                    localStorage.setItem('userProfile', JSON.stringify(userData));
                    
                    // تم تحديث الصورة بنجاح (بدون إظهار تنبيه)
                };
                
                reader.readAsDataURL(file);
            }
        }
        
        // No notification function needed

        // Demo data for testing
        if (!localStorage.getItem('userProfile')) {
            const demoData = {
                name: 'أحمد محمد',
                email: 'ahmed@example.com',
                phone: '+20 123 456 789',
                weight: '75',
                height: '175',
                age: '30',
                gender: 'ذكر',
                location: 'القاهرة، مصر',
                bloodType: 'O+',
                avatar: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjNENBRjUwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iNDAiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+8J+RpDwvdGV4dD48L3N2Zz4='
            };
            localStorage.setItem('userProfile', JSON.stringify(demoData));
            loadUserData();
        }
    </script>
</body>
</html>
