<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon | Healthy Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta name="theme-color" content="#4CAF50">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .coming-soon-container {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .app-title {
      font-size: 2.2em;
      font-weight: 600;
      color: #388e3c;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .app-subtitle {
      font-size: 1.3em;
      color: #6c757d;
      margin-bottom: 35px;
      font-weight: 400;
    }
    .coming-soon-icon {
      font-size: 3em;
      color: #4CAF50;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .countdown-number {
      font-size: 2em;
      font-weight: 700;
      color: #4CAF50;
      background: #f1f8e9;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px rgba(76, 175, 80, 0.15);
    }
    .countdown-label {
      margin-top: 8px;
      font-size: 0.9em;
      color: #6c757d;
      font-weight: 500;
    }
    .back-btn {
      display: inline-block;
      padding: 14px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 30px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
    }
    .back-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    .description {
      color: #6c757d;
      line-height: 1.6;
      margin: 20px 0;
    }
    @media (max-width: 480px) {
      .coming-soon-container {
        padding: 30px 20px;
      }
      .app-title {
        font-size: 1.8em;
      }
      .countdown {
        gap: 10px;
      }
      .countdown-number {
        width: 50px;
        height: 50px;
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon-container">
    <h1 class="app-title">Healthy Life</h1>
    <div class="coming-soon-icon">
      <i class="fas fa-clock"></i>
    </div>
    <p class="app-subtitle">English Version Coming Soon</p>
    <p class="description">We are working hard to bring you the English version of our application. Thank you for your patience!</p>
    
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">30</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">24</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
      Back to Language Selection
    </a>
  </div>
  
  <script>
    // Countdown timer script
    const countDownDate = new Date();
    countDownDate.setDate(countDownDate.getDate() + 30); // 30 days from now
    
    const countdown = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
      
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("days").innerHTML = "0";
        document.getElementById("hours").innerHTML = "0";
        document.getElementById("minutes").innerHTML = "0";
        document.getElementById("seconds").innerHTML = "0";
      }
    }, 1000);
  </script>
</body>
</html>
