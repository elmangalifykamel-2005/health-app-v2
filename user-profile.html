<!DOCTYPE html>
<html lang="ar" dir="rtl">
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملف المستخدم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/user-profile.css">
    <style>
        .profile-image-container { position: relative; display: inline-block; }
        .profile-image { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 3px solid #388e3c; }
        .edit-image-btn { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <div class="profile-image-container mb-3">
                            <img src="photo/profile.jpg" alt="صورة الملف الشخصي" id="profile-image" class="profile-image">
                            <label for="upload-profile-image" class="btn btn-sm btn-light edit-image-btn" title="تغيير الصورة">
                                <i class="fas fa-camera"></i>
                            </label>
                            <input type="file" id="upload-profile-image" accept="image/*" style="display:none;">
                        </div>
                        <h3 id="user-name" class="mb-1">اسم المستخدم</h3>
                        <p id="user-email" class="text-muted mb-3">example@email.com</p>
                        <hr>
                        <form id="profile-form">
                            <div class="mb-3">
                                <label for="full-name" class="form-label">الاسم الكامل</label>
                                <input type="text" class="form-control" id="full-name" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="birth-date" class="form-label">تاريخ الميلاد</label>
                                <input type="date" class="form-control" id="birth-date" disabled>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="height" class="form-label">الطول (سم)</label>
                                    <input type="number" class="form-control" id="height" disabled>
                                </div>
                                <div class="col-md-4">
                                    <label for="weight" class="form-label">الوزن (كغ)</label>
                                    <input type="number" class="form-control" id="weight" disabled>
                                </div>
                                <div class="col-md-4">
                                    <label for="waist" class="form-label">محيط الخصر (سم)</label>
                                    <input type="number" class="form-control" id="waist" disabled>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="blood-type" class="form-label">فصيلة الدم</label>
                                <input type="text" class="form-control" id="blood-type" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="phone" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">نبذة شخصية</label>
                                <textarea class="form-control" id="bio" rows="2" disabled></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/user-profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
</body>
</html>
